app:
  server:
    host: 192.168.0.132

  token:
    secretKey: xswang.code # 签名
    refreshTime: 3000 # 无感刷新时间 /s
    expiresTime: 5000 # 超期时间 /s
  login:
    github:
      client_id: XXXXXXXXXXXXXXXXXX
      client_secret: XXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX
  # 调试模式配置
  debug:
    enable: true # 开启调试模式




server:
  port: 28080

spring:
  application:
    name: app-starter

  datasource:
    url: jdbc:mysql://${app.server.host}:3306/app-server?useUnicode=true&characterEncoding=utf8&autoReconnect=true&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai
    username: app-server
    password: app-server-pwd
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: ${app.server.host}
      port: 6379
      #      password:
      timeout: 5s  # 读超时
      connect-timeout: 5s # 连接超时
      database: 3


#mybatis plus 设置
mybatis-plus:
  #  mapper-locations: classpath*:com/wxs/code/**/xml/*Mapper.xml
  global-config:
    # 关闭MP3.0自带的banner
    banner: false
    db-config:
      #主键类型  0:"数据库ID自增",1:"该类型为未设置主键类型", 2:"用户输入ID",3:"全局唯一ID (数字类型唯一ID)", 4:"全局唯一ID UUID",5:"字符串全局唯一ID (idWorker 的字符串表示)";
      id-type: ASSIGN_ID
      # 默认数据库表下划线命名
      table-underline: true
  configuration:
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 返回类型为Map,显示null对应的字段
    call-setters-on-nulls: true


# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/*/**'
      packages-to-scan: com.wxs.code
    - group: 'api'
      paths-to-match: '/*/**'
      packages-to-scan: com.wxs.code.api
    - group: 'system'
      paths-to-match: '/*/**'
      packages-to-scan: com.wxs.code.system
    - group: 'code'
      paths-to-match: '/*/**'
      packages-to-scan: com.wxs.code.generate
    - group: 'biz'
      paths-to-match: '/*/**'
      packages-to-scan: com.wxs.code.biz
  default-flat-param-object: true
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  # 开启Swagger的Basic认证功能,默认是false
  basic:
    enable: true
    # Basic认证用户名
    username: test
    # Basic认证密码
    password: test
  setting:
    language: zh_cn
  documents:
    - group: system
      name: 接口补充文档
      # 某一个文件夹下所有的.md文件
      locations: classpath:markdown/system/*.md
    - group: api
      name: 接口补充文档
      # 某一个文件夹下所有的.md文件
      locations: classpath:markdown/api/*.md
    - group: default
      name: 接口补充文档
      # 某一个文件夹下所有的.md文件
      locations: classpath:markdown/default/*.md